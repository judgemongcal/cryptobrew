<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/cryptobrew_logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./assets/js/app.js" defer></script>
    <title>CryptoBrew | Market View</title>
</head>
<body>
    <div class="header">
        <img src="./assets/images/cryptobrew_logo.svg" alt="" id="company-logo">
        <h1><span class="gradient">CRYPTO</span> BREW.</h1>
    </div>
    
    <div class="greetings">
        <h2>Good Morning, John.</h2>
        <a href="index.html" class="main-btn shadow-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000000" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg>
        </a>
    </div>

    <section class="market">
        <div class="section-header">
            <h2>THE MARKET - AT A GLANCE</h2>
        </div>
        <div class="market-container">
            <div class="column-header">
                <p>#</p>
                <p class="coin-market-name">Coin Name</p>
                <p class="current-price">Price</p>
                <p class="price-change-pct">Price Change</p>
                <p class="24h-high hide-coin-detail">24H High</p>
                <p class="24h-low hide-coin-detail">24H Low</p>
            </div>
        </div>
    </section>
</body>
</html>
