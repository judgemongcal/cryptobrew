<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/cryptobrew_logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./assets/js/app.js" defer></script>
    <title>CryptoBrew</title>
</head>
<body>
    <div class="index-container">
        <div class="header">
            <img src="./assets/images/cryptobrew_logo.svg" alt="" id="company-logo">
            <h1><span class="gradient">CRYPTO</span> BREW.</h1>
        </div>
        <div class="greetings">
            <h2>Good Morning, John.</h2>
        </div>
        <section class="news-today">
            <div class="swiper mySwiper news">
                <h1>STAY UP TO DATE</h1>
                <div class="swiper-wrapper">
        
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="see-news">
                <button class="news-btn heavy shadow-1 gradient-btn">
                    <a href="news.html">SEE MORE</a>
                    </button>
            </div>
        </section>
       
        <section class="trending">
            <div class="section-header">
                <h2>TRENDING COINS &#40;24 Hours&#41;</h2>
            </div>
            <div class="trending-container">   
            </div>
        </div>
        
        <section class="market">
            <div class="section-header">
                <h2>THE MARKET - AT A GLANCE</h2>
            </div>
            <div class="market-container">
                <div class="coin-market-div">
                    <p>#</p>
                    <p class="coin-market-name">Coin Name</p>
                    <p class="current-price">Price</p>
                    <p class="price-change-pct">Price Change</p>
                    <p class="24h-high hide-coin-detail">24H High</p>
                    <p class="24h-low hide-coin-detail">24H Low</p>
                </div>
            </div>
        </section>
        


    </div>
    
<style>
 
    .market-container{
        margin-bottom: 4rem;
        font-size: 0.8rem;
    }

    .coin-market-div{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        text-align: center;
        justify-content: space-evenly;
        align-items: center;
        padding: 1rem;
        border-radius: 5px;
        background-color: var(--primary);
        color: var(--white);
        margin-bottom: 1rem;
        gap: 7px;
        transition: all 0.3s ease;

    }

    .coin-market-names{
        text-align: left;
    }

    .coin-market-div:hover, coin-market-div:active{
        transform: scale(1.05);
        background: rgb(238,120,108);
        background: -moz-linear-gradient(90deg, rgba(238,120,108,1) 0%, rgba(23,15,83,1) 100%);
        background: -webkit-linear-gradient(90deg, rgba(238,120,108,1) 0%, rgba(23,15,83,1) 100%);
        background: linear-gradient(90deg, rgba(238,120,108,1) 0%, rgba(23,15,83,1) 100%);
    }

    .coin-market-details{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        /* font-size: 0.65rem; */
    }

    .coin-market-details img{
        width: 25px;
        height: auto;
    }

    .hide-coin-detail{
        display: none;
    }

    .positive{
        color: green;
    }

    .negative{
        color: red;
    }
   
</style>

</body>
</html>
